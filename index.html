<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Captioning App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Video Captioning Web App</h1>
        <div class="input-group">
            <label for="video-url">Video URL:</label>
            <input type="text" id="video-url" placeholder="Enter video URL here">
            <button id="load-video">Load Video</button>
        </div>
        <div class="video-container" id="video-container">
            <video id="video" controls></video>
            <div id="caption-display" class="caption-display"></div>
        </div>
        <div class="caption-input">
            <label for="caption-text">Caption Text:</label>
            <input type="text" id="caption-text" placeholder="Enter caption text here">
            <label for="caption-time">Timestamp (in seconds):</label>
            <input type="number" id="caption-time" placeholder="Enter timestamp in seconds">
            <button id="add-caption">Add Caption</button>
        </div>
        <div class="caption-list">
            <h2>Captions</h2>
            <ul id="caption-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
